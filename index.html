  <title>Amazing Zenva Page AboutAlaska</title>
  <style>
    a {
      color: #fff;
    }

    ul {
      list-style: none;
    }

    footer {
      background-color: #131622;
      background: linear-gradient(to bottom, #284e7a, #000 100%);
      color: #fff;
      padding: 60px 0;
      text-align: center;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer p {
      text-transform: uppercase;
      font-size: .8rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: .7rem;
    }

    footer ul {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: row;
    }

    footer ul li {
      margin: 0 8px;
    }

    footer ul li a {
      cursor: pointer;
      font-size: 2rem;
    }

    @media screen and (max-width:800px) {
      footer {
        padding: 80px 15px;
      }
    }
  </style>
